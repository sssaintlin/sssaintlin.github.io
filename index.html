    /* event function */
    $('.popup-image').magnificPopup({
        type:'image'
    });

    $('.popup-iframe').magnificPopup({
        type: 'iframe'
    });

    /* nav auto current */
    var autoCurrent = true;
    $(window).scroll(function(){
        if(!autoCurrent){
            return;
        }
        var scrollPos = $(window).scrollTop() + 1;
        if(scrollPos < $('#c-portfolio').offset().top){
            $('.main-nav a, .mobile-nav a').removeClass('nav-current');
        }else if(scrollPos < $('#c-about').offset().top){
            $('.main-nav a, .mobile-nav a').removeClass('nav-current');
            $('.portflio-nav > a').addClass('nav-current');
        }else if(scrollPos < $('#c-contact').offset().top){
            $('.main-nav a, .mobile-nav a').removeClass('nav-current');
            $('.about-nav a').addClass('nav-current');
        }else{
            $('.main-nav a, .mobile-nav a').removeClass('nav-current');
            $('.contact-nav a').addClass('nav-current');
        }
    });
    /* 滾動 */
    $('.main-nav a, .mobile-nav a').click(function(){
        var scrollLength = $('#c-' + $(this).data('c')).offset().top;
        autoCurrent = false;
        $('html, body').stop().animate({scrollTop:scrollLength}, 1000, function(){
            autoCurrent = true;
        });
        $('.main-nav a, .mobile-nav a').removeClass('nav-current');
        $(this).addClass('nav-current');
        if($(this).closest('li').hasClass('portflio-nav')){
            $(this).closest('li').children('a').addClass('nav-current');
        }
    });

    /* sub-nav */
    $('.js-video-select').click(function(){
        if($(this).data('v') === 'all'){
            $('.video-box').show();
        }else if($(this).data('v') === 'film'){
            $('.video-box').hide();
            $('.v-film').show();
        }else if($(this).data('v') === 'cf'){
            $('.video-box').hide();
            $('.v-cf').show();
        }else if($(this).data('v') === 'mv'){
            $('.video-box').hide();
            $('.v-mv').show();
        }else if($(this).data('v') === 'promo'){
            $('.video-box').hide();
            $('.v-promo').show();
        }
        $('.sub-nav, .mobile-sub-nav').find('a').removeClass('v-active');
        $(this).addClass('v-active');
    });

    /* mobile-nav */
    $('.mobile-nav-btn').click(function(){
        $('.mobile-nav').stop().animate({'width':'115px'},function(){
            $('.mobile-nav').addClass('mn-open');
        });
    });
    /* mobile-nav-close */
    $('.container, .header, .header-mobile').click(function(){
        if(!$('.mobile-nav').hasClass('mn-open')){return;}
        $('.mobile-nav').stop().animate({'width':'0'}, function(){
            $('.mobile-nav').removeClass('mn-open');
        });
    });
});

/* first get in */
$(window).load(function(){
    $('.mainBody').css({'opacity':0}).animate({'opacity':1}, 1000);
});
